<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="../libs/jquery-1.10.1.js"></script>
    <script src="../libs/jquery.xdomainajax.js"></script>
    <script src="../libs/d3.v3.min.js"></script>
    <script src="../libs/FileSaver.js"></script>
</head>
<body>

<script>
    var convertToInt;
    var output = new Array();
    $.ajax({
        url: "http://en.wikipedia.org/wiki/World_population_estimates",
        type: 'GET',
        cache: false,
        success: function(data) {
            var root,allData, body, table;
            root = $("<div></div>")
            root.html(data.responseText)

            var content = root.find("#content"); // find all the nodes that have ID "content"
            var h2s = content.find(".mw-headline"); // search in all "content" nodes for nodes of class ".mw-headline"
            var wikitable = content.find(".wikitable");
            var rows = wikitable.find("tbody tr");
            $.each(rows,function(index, value) {
              if(index == 0)// for the header case
              {
                var string = "year,USCensus,PopulationBureau,UN,HYDE,Maddison"
                output.push(string);
              } 
              else if(index > 10){
                var string = "";
                var td = $(value).find("td") 
                $.each(td, function(index, value){
                  if(index < 6){
                    number = $(value).find("p").text();
                    console.log(number);
                    if(number != ""){
                      string = string+convertToInt(number);                     
                    }
                    if (index != 5){
                      string = string + ",";
                    }
                  }
                  
                })
                output.push(string);

              }

            })
            // $.each(h2s, function(index, value) {
            //     console.log($(value).text()); // print text
            // });
			saveToFile(output,"timeline.csv")
        ,
        
			saveToFile(["Hello World", "hello"],"test.txt")
        },
        error: function() {
            return console.log("error");
        }
    });

    convertToInt = function(s) {
        return parseInt(s.replace(/,/g, ""), 10);
    };
	
    /* takes an array of strings
       and writes them line by line into a file given by filename
     */
    var saveToFile = function(arrayOfLines, fileName) {
       /* adds linebreaks at the end*/
       var blob, blobText;
       blobText = arrayOfLines.map(function(d) {
         if (d.endsWith("\n")) {
           return d;
         } else {
           return d + "\n";
         }
       });
       blob = new Blob(blobText, {
         type: "text/plain;charset=utf-8"
       });
       return saveAs(blob, fileName);
     };

     String.prototype.endsWith = function(suffix) {
       return this.indexOf(suffix, this.length - suffix.length) !== -1;
     };
	



</script>


</body>
</html>
