<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<style type="text/css">
    * {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    svg {
        background-color: white;
    }

    rect {
        background-color: white;
    }

    g {
        fill: white;
    }

    td {
      padding: 0px;
    }

    .tick text {
        fill: black;
    }

    .country{
        /*fill: #dffaff;*/
        stroke:  steelblue;
    }

    text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 9pt;
        /*font-weight: lighter;*/
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .brush .extent{
        fill:gray;
        opacity: .3;
    }
  .dot {
    stroke: #000;
  }
    #states {
      fill: #aaa;
    }
    #states .active {
      fill: orange;
    }
    #state-borders {
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
    }

    #mapVis, #tableVis, #plotVis, #detailVis {
      border: 2px solid black;
    }

    #tableVis {
      width: 334px;
      height: 445px;
      overflow: scroll;
    }

    #tableVis table {
      width: 98%;
      height: 98%;
      padding-left: 5px;
    }

</style>


</style>


<h2>U.S. Colleges by Enrollment and Tuition</h2>
<table>

      <td><div id="mapVis"></div></td>
      <td>
          <table>
            <tr>
              <td><div id="tableVis"></div></td>
            </tr>
            <tr>
              <td><div id="plotVis"></div></td>
            </tr>
          </table>
      </td>
    </tr>
</table>
